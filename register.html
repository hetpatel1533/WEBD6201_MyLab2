        <!-- Registration form -->
        <h1>Registration form</h1>
        <p>Create your own account. It may take few minutes to complete.</p>
        <form>
          <!-- Label of first name -->
          <div class="form-group">
            <label for="exampleInputUserFirstName">FirstName</label>
            <input type="text" class="form-control" id="exampleInputUserFirstName" minlength="2" placeholder="Enter First Name here" required>
          </div>
          <!-- Lable of last name -->
          <div class="form-group">
            <label for="exampleInputUserLastName">LastName</label>
            <input type="text" class="form-control" id="exampleInputUserLastName" minlength="2" placeholder="Enter Last Name here" required>
          </div>
          <!-- Lable of Email -->
          <div class="form-group">
            <label for="exampleInputUserEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputUserEmail1" minlength="8" aria-describedby="emailHelp" placeholder="Enter email here" required>
          </div>
          <!-- Label of Password -->
          <div class="form-group">
            <label for="exampleInputUserPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputUserPassword1" minlength="6" placeholder="Enter your Password here" required>
          </div>
          <!-- Lable of confirm password -->
          <div class="form-group">
            <label for="exampleInputUserConfirmPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputUserConfirmPassword1" minlength="6" placeholder="Enter your Password again" required>
          </div>
          <!-- Button of register -->
          <button id = "register-button" type="submit" class="btn btn-primary">Register</button>
        </form>
        <!-- Give a login link to redirect directly -->
        <p class="text-center text-muted small">
          Already have account,  
          <a href="login.html">Sign in</a>
